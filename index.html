<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netnaija</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="THENETNAIJA">
    </header>
    
    <form>
        <p>You are a...</p>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label>

    <input type="radio" name="female" id="female">
    <label for="female">Female</label>
    <br>
    <p>Who is interseted in...</p>

        <br><br>
        <label for="telephone"></label>
        <input type="tel" id="Phone number" placeholder="phone number" required>
        <span class="tick"></span>
</fieldset>
<p>How may you like to be contacted?</p>
<select name="option" id="option">
    <option value="bymail">By email</option>
    <option value="byphone">By phone</option>
   
    </select>
    <br>
    <input type="submit" value="Become a Ninja">
